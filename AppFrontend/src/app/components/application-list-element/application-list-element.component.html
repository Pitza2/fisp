<div class="container">
  <div id="applicantData">
    <p>Nume Applicant: {{applicant.name}}</p>
    <p>LinkedIn: {{applicant.linkedin}}</p>
    <p>Job: {{companyJob.jobTitle}}</p>
  </div>
  <div id="status info">
    <mat-form-field>
      <mat-label>Applicant status</mat-label>
      <mat-select [(value)]="statusString">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</div>
